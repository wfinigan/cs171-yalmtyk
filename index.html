<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>D3 Project</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/navigation.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="fullpage">
        <div class="section">
            <div class="title">
                <img src="https://www.bostonmagazine.com/wp-content/uploads/sites/2/2016/09/police-lights-1.jpg" alt="">
            </div>
        </div>

        <div class="section">
                <div id="map"></div>
        </div>
        <div class="section">
            <div class="row">
                <div class="col">
                    <div id="stacked-area-chart"></div>
                </div>
                <div class="col">

                    <div id="small-mults"><div id="all-mults"></div></div>
                </div>
            </div>
        </div>

        <div class="section">
            <div class="viz">
                <div id="timeline"></div>
            </div>
        </div>
        <div class="section">
            <div class="viz">
                <div id="clock"></div>
            </div>
        </div>


    </div>



        <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/d3.min.js"></script>
    <script src="js/queue.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.7.1/d3-tip.min.js"></script>

    <!--navigation files (https://alvarotrigo.com/fullPage/examples/navigationV.html#firstPage)-->
    <script src="js/navigation.js"></script>
    <script src="js/main.js"></script>
    <script src="js/stackedAreaChart.js"></script>
    <script src="js/map.js"></script>
    <script src="js/smallMult.js"></script>
    <script src="js/areachart.js"></script>
    <script src="js/timeline.js"></script>
    <script src="js/clock.js"></script>

</body>
</html>
